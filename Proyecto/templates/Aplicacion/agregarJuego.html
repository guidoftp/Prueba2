<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Juegos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <header class="text-center mb-5">
        <h1 class="display-4 font-weight-bold text-primary">Listado de Juegos</h1>
        <p class="lead text-muted">Administra y agrega tus juegos favoritos a nuestra colecci√≥n.</p>
    </header>

    <section class="text-center">
        <div class="card shadow-lg p-4 mb-5 bg-white rounded" style="max-width: 600px; margin: auto;">
            <h2 class="h4 mb-4 text-info">Agregar un Nuevo Juego</h2>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="AGREGAR JUEGO" class="btn btn-primary btn-lg">
            </form>
        </div>
    </section>

    <section class="text-center mt-4">
        <a href="../juegos" class="btn btn-outline-info btn-lg">Ver Todos los Juegos</a>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
